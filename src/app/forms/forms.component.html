<!-- Reactive form -->
<div class="m-5">
  <form class="row g-3" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input 
          type="email" 
          class="form-control" 
          name="email"
          formControlName="email"
          >
          <div class="alert alert-warning" *ngIf = 'Email.invalid && Email.touched'>
            <div *ngIf="Email.errors?.['required']">
              email is required
            </div>
            <div *ngIf="Email.errors?.['minlength']">
              email is required minLength
            </div>
          </div>       
      </div>
      
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input 
          type="password" 
          class="form-control" 
          name="password"
          formControlName="password"
        >
        <div class="alert alert-warning" *ngIf = 'Password.invalid && Password.touched'>
          <div *ngIf="Password.errors?.['required']">
            Password is required
          </div>
        </div> 
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input 
          type="text" 
          class="form-control" 
          placeholder="1234 Main St" 
          name="address" 
          formControlName="address"
        >
        <div class="alert alert-warning" *ngIf = 'Address.invalid && Address.touched'>
          <div *ngIf="Address.errors?.['required']">
            Address is required
          </div>
        </div> 
      </div>
    <div formGroupName="contactDetails">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">City</label>
        <input 
          type="text" 
          class="form-control" 
          name="city"
          formControlName="city"
          >
          <div class="alert alert-warning" *ngIf = 'City.invalid && City.touched'>
            <div *ngIf="City.errors?.['required']">
              City is required
            </div>
          </div>       
      </div>
      
      <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Mobile</label>
          <input 
            type="text" 
            class="form-control" 
            name="mobile"
            formControlName="mobile"
          >
          <div class="alert alert-warning" *ngIf = 'Password.invalid && Password.touched'>
            <div *ngIf="Password.errors?.['required']">
              Password is required
            </div>
          </div> 
      </div>
    </div>

    <div class="col-12">
      <label for="inputAddress" class="form-label">Skills</label>
      <input 
        type="text" 
        class="form-control" 
        placeholder="Skills" 
        #skill
        (keyup.enter)="addSkills(skill)"
      >
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let skill of Skills.controls; let i = index">
          {{skill}}
          <a class="btn btn-sm btn-danger" (click)="removeSkill(i)"></a>
        </li>
      </ul>
    </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
      </div>
    </form>
  </div>
