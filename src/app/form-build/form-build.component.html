<div class="m-5">
    <form class="row g-3" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input 
            type="text" 
            class="form-control" 
            name="username"
            formControlName="username"
            >
            <div class="alert alert-warning" *ngIf = 'fc.username.invalid && fc.username.touched'>
              <div *ngIf="fc.username.errors?.['required']">
                email is required
              </div>
              <div *ngIf="fc.username.errors?.['minlength']">
                email is required minLength
              </div>
              <div *ngIf="fc.username.errors?.noSpaceValidator">
                usename can not contain space
              </div>
            </div>       
        </div>
        
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input 
            type="password" 
            class="form-control" 
            name="password"
            formControlName="password"
          >
          <div class="alert alert-warning" *ngIf = 'fc.password.invalid && fc.password.touched'>
            <div *ngIf="fc.password.errors?.['required']">
              Password is required
            </div>
          </div> 
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
